<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="user_id" name="userId" th:value="${lightSetting.userId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">教室照度：</label>
								<div class="col-sm-8">
									<input id="classroomIllumination" name="classroomIllumination" th:value="${lightSetting.classroomIllumination}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">教室照度均匀度：</label>
								<div class="col-sm-8">
									<input id="classroomUniformity" name="classroomUniformity" th:value="${lightSetting.classroomUniformity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">黑板照度：</label>
								<div class="col-sm-8">
									<input id="blackboardIllumination" name="blackboardIllumination" th:value="${lightSetting.blackboardIllumination}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">黑板照度均匀度：</label>
								<div class="col-sm-8">
									<input id="blackboardUniformity" name="blackboardUniformity" th:value="${lightSetting.blackboardUniformity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">眩光：</label>
								<div class="col-sm-8">
									<input id="glare" name="glare" th:value="${lightSetting.glare}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显色指数：</label>
								<div class="col-sm-8">
									<input id="renderingIndex" name="renderingIndex" th:value="${lightSetting.renderingIndex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">色温：</label>
								<div class="col-sm-8">
									<input id="colorTemperature" name="colorTemperature" th:value="${lightSetting.colorTemperature}" class="form-control" type="text">
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/monitoring/lightSetting/edit.js">
	</script>
</body>
</html>
