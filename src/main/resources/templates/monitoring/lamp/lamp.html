<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/js/appjs/monitoring/banzi/layui/css/layui.css" rel="stylesheet">
<style>
	#weekBar{
		width: 100%;
		height: 300px;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<h1></h1>
				<div class="layui-body-inner">
					<blockquote class="layui-elem-quote">灯列表<a class="layui-btn layui-btn-primary" href="javascript:history.back(-1)">返回</a></blockquote>
					<!--第二部分-->
					<div class="ibox float-e-margins">
						<div class="ibox-content padding_none">
							<input type="hidden" id="id" name=" id" th:value="${id}" />
							<input type="hidden" id="address" name="address" th:value="${address}" />
							<input type="hidden" id="controller" name=" controller" th:value="${controller}" />
							<table id="exampleTable" data-mobile-responsive="true">
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div th:include="include :: footer"></div>
<script>
    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;
    });
</script>
<script type="text/javascript" src="/js/appjs/monitoring/lamp/lamp.js"></script>
</body>
</html>
