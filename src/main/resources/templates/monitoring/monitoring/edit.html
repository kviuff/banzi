<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${monitoring.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${monitoring.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${monitoring.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">异区域：</label>
								<div class="col-sm-8">
									<input id="anomalousRegion" name="anomalousRegion" th:value="${monitoring.anomalousRegion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户id：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${monitoring.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${monitoring.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">异常信息：</label>
								<div class="col-sm-8">
									<input id="abnormalCondition" name="abnormalCondition" th:value="${monitoring.abnormalCondition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器类型:1-新风 2-饮水机：</label>
								<div class="col-sm-8">
									<input id="machineType" name="machineType" th:value="${monitoring.machineType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${monitoring.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${monitoring.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">异常时间：</label>
								<div class="col-sm-8">
									<input id="abnormalTime" name="abnormalTime" th:value="${monitoring.abnormalTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器编号：</label>
								<div class="col-sm-8">
									<input id="monitorCode" name="monitorCode" th:value="${monitoring.monitorCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器型号：</label>
								<div class="col-sm-8">
									<input id="monitorModeCode" name="monitorModeCode" th:value="${monitoring.monitorModeCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属区域：</label>
								<div class="col-sm-8">
									<input id="belongRegion" name="belongRegion" th:value="${monitoring.belongRegion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属楼层：</label>
								<div class="col-sm-8">
									<input id="belongFloor" name="belongFloor" th:value="${monitoring.belongFloor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">累计流量：</label>
								<div class="col-sm-8">
									<input id="cumulativeFlow" name="cumulativeFlow" th:value="${monitoring.cumulativeFlow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时长：</label>
								<div class="col-sm-8">
									<input id="length" name="length" th:value="${monitoring.length}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">参数：</label>
								<div class="col-sm-8">
									<input id="paramJson" name="paramJson" th:value="${monitoring.paramJson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：1-开机  2-关机：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${monitoring.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">档位:1 2 3：</label>
								<div class="col-sm-8">
									<input id="stall" name="stall" th:value="${monitoring.stall}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段1：</label>
								<div class="col-sm-8">
									<input id="prop1" name="prop1" th:value="${monitoring.prop1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段2：</label>
								<div class="col-sm-8">
									<input id="prop2" name="prop2" th:value="${monitoring.prop2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段3：</label>
								<div class="col-sm-8">
									<input id="prop3" name="prop3" th:value="${monitoring.prop3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段4：</label>
								<div class="col-sm-8">
									<input id="prop4" name="prop4" th:value="${monitoring.prop4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段5：</label>
								<div class="col-sm-8">
									<input id="prop5" name="prop5" th:value="${monitoring.prop5}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段6：</label>
								<div class="col-sm-8">
									<input id="prop6" name="prop6" th:value="${monitoring.prop6}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段7：</label>
								<div class="col-sm-8">
									<input id="prop7" name="prop7" th:value="${monitoring.prop7}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段8：</label>
								<div class="col-sm-8">
									<input id="prop8" name="prop8" th:value="${monitoring.prop8}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段9：</label>
								<div class="col-sm-8">
									<input id="prop9" name="prop9" th:value="${monitoring.prop9}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段10：</label>
								<div class="col-sm-8">
									<input id="prop10" name="prop10" th:value="${monitoring.prop10}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/monitoring/monitoring/edit.js">
	</script>
</body>
</html>
