<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/js/appjs/monitoring/banzi/layui/css/layui.css" rel="stylesheet">
<link href="/js/appjs/monitoring/banzi/css/add.css" rel="stylesheet">
<style>
	.detail-table tr td:first-child {
		background: #FBFBFB;
	}
	.detail-table {
		width: 50%;
		margin-bottom: 15px;
	}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="layui-body-inner" >
						<blockquote class="layui-elem-quote">机器列表 <a class="layui-btn layui-btn-primary" href="javascript:history.back(-1)">返回</a></blockquote>

						<!--第二部分-->
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5><span class="span_tu"></span>报修详情</h5>
							</div>
							<div class="ibox-content">
								<table class="layui-table detail-table">
									<colgroup>
										<col width="100">
										<col width="200">
									</colgroup>
									<tbody>
									<tr>
										<td>保养用户</td>
										<td th:text="${keepLog.userName}"></td>
									</tr>
									<tr>
										<td>机器型号</td>
										<td th:text="${keepLog.monitorModeCode}"></td>
									</tr>
									<tr>
										<td>保养机器数量</td>
										<td th:text="${keepLog.prop4}"></td>
									</tr>
									<tr>
										<td>保养日期</td>
										<td th:text="${keepLog.keepTime}"></td>
									</tr>
									<tr>
										<td>保养情况</td>
										<td th:text="${keepLog.returnVisit}"></td>
									</tr>
									<tr>
										<td>客户满意度</td>
										<td th:text="${keepLog.prop1}"></td>
									</tr>
									<tr>
										<td>更换配件</td>
										<td th:text="${keepLog.prop2}"></td>
									</tr>
									<tr>
										<td>金额</td>
										<td th:text="${keepLog.prop3}"></td>
									</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div th:include="include :: footer"></div>

	<script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;
            var form = layui.form;
        });
	</script>
</body>
</html>
