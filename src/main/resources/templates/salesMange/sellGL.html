<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<script>
	layui.use('form', function() {
		var form = layui.form;
	});
		//JavaScript代码区域
	layui.use('element', function() {

</script>
<script type="text/javascript">

	$("#tsale").on("click", function() {
		layer.open({
			title: "迁移销售",
			type: 1,
			btn: ['确定', '取消'],
			area: ['340px', '200px'],
			content: $('#chief'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
			yes: function(index,layero){
				var chiefId = $("#chiefList").val();
				if (chiefId == "") {
					layer.msg("请选择总监");
					return;
				} else {
					var chiefName = $("#chiefList").find("option:selected").text();
					var rows = $('#exampleTable').bootstrapTable('getSelections'); // 返回所有选择的行，当没有选择的记录时，返回一个空数组
					if (rows.length == 0) {
						layer.msg("请选择要迁移的销售");
						return;
					} else {
						var ids = new Array();
						// 遍历所有选择的行数据，取每条数据对应的ID
						$.each(rows, function(i, row) {
							ids[i] = row['userId'];
						});
						$.ajax({
							type : 'POST',
							data : {
								"ids" : ids,
								"chief" : chiefId,
								"chiefName" : chiefName
							},
							url : '/salesMange/sale/transferSale',
							success : function(r) {
								if (r.code == 0) {
									layer.msg(r.msg);
									reLoad();
								} else {
									layer.msg(r.msg);
								}
							}
						});
					}
				}
			}
		});
	});
</script>
