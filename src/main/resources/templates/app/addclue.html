<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/app/css/reset.css" />
    <link rel="stylesheet" href="/app/css/addKey.css" />
</head>
<body>
<main>
    <form id="addClueForm">
        <ul>
            <li>
                <label>对接人</label>
                <input type="text" name="personPicup" placeholder="请输入对接人">
            </li>
            <li>
                <label>公司名称</label>
                <input type="text" name="companyName" placeholder="请输入公司名称">
            </li>
            <li>
                <label>负责人</label>
                <input type="text" name="userName" placeholder="输入负责人姓名" />
            </li>
            <li>
                <label>负责人电话</label>
                <input type="text" name="personCharge" placeholder="输入负责人电话" />
            </li>
            <li>
                <label>单位地址</label>
                <input type="text" name="companyAddress" placeholder="输入单位地址" />
            </li>
            <li>
                <label>拜访题目</label>
                <input type="text" name="visitTitle" placeholder="输入您的拜访题目" />
            </li>
            <li>
                <label>拜访时间</label>
                <input type="text" name="visitTime" placeholder="输入您的拜访时间" />
            </li>
            <li>
                <label>拜访内容</label>
                <textarea name="visitDetail" placeholder="输入您的拜访内容"></textarea>
            </li>
            <li>
                <button onclick="saveClue();">确认保存</button>
            </li>
        </ul>
    </form>
</main>
<footer>
    <a href="index.html">
        <dl>
            <dt>
                <img src="/app/img/xiansuo.png" />
            </dt>
            <dd class="active">线索</dd>
        </dl>
    </a>
    <a href="/applogin/addClue">
        <dl>
            <dt>
                <img src="/app/img/addxiansuo.png"  />
            </dt>
            <dd>添加线索</dd>
        </dl>
    </a>
    <a href="/applogin/myIndex">
        <dl>
            <dt>
                <img src="/app/img/myself.png"  />
            </dt>
            <dd>我的</dd>
        </dl>
    </a>
</footer>
</body>

<script type="text/javascript" src="/app/js/jquery.min.js" ></script>
<script type="text/javascript" src="/app/js/flexible.js" ></script>
<script>
    function saveClue() {
        $.ajax({
            cache : true,
            type : "POST",
            url : "/cluemanger/manager/save",
            data : $('#addClueForm').serialize(),
            async : false,
            error : function(request) {
                layer.msg("Connection error");
            },
            success : function(data) {
                if (data.code == 0) {
                    layer.msg("操作成功");
                    window.location.href = '/applogin/index';
                } else {
                    layer.msg(data.msg);
                }

            }
        });
    }
</script>

</html>
