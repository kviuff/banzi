<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/js/appjs/monitoring/banzi/layui/css/layui.css" rel="stylesheet">
<link href="/js/appjs/monitoring/banzi/css/add.css" rel="stylesheet">


<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="layui-body-inner" >
						<blockquote class="layui-elem-quote">机器列表 <a class="layui-btn layui-btn-primary" href="javascript:history.back(-1)">返回</a></blockquote>

						<!--第二部分-->
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5><span class="span_tu"></span>报修详情</h5>
							</div>
							<div class="ibox-content">
								<table class="layui-table detail-table">
									<colgroup>
										<col width="100">
										<col width="200">
									</colgroup>
									<tbody>
									<tr>
										<td>机器编号</td>
										<td th:text="${repairLog.monitorCode}"></td>
									</tr>
									<tr>
										<td>机器型号</td>
										<td th:text="${repairLog.monitorModeCode}"></td>
									</tr>
									<tr>
										<td>所属区域</td>
										<td th:text="${repairLog.belongRegion}"></td>
									</tr>
									<tr>
										<td>所属楼层</td>
										<td th:text="${repairLog.belongFloor}"></td>
									</tr>
									<tr>
										<td>简述故障情况</td>
										<td th:text="${repairLog.failureCause}"></td>
									</tr>
									<tr>
										<td>报修时间</td>
										<td th:text="${repairLog.repairTime}"></td>
									</tr>
									<tr>
										<td>派单时间</td>
										<td th:text="${repairLog.dispatchTime}"></td>
									</tr>
									<tr>
										<td>维修时间</td>
										<td th:text="${repairLog.maintainTime}"></td>
									</tr>
									<tr>
										<td>维修情况</td>
										<td th:text="${repairLog.returnVisit}"></td>
									</tr>
									<tr>
										<td>客户满意度</td>
										<td th:text="${repairLog.prop1}"></td>
									</tr>
									<tr>
										<td>更换配件</td>
										<td th:text="${repairLog.prop2}"></td>
									</tr>
									<tr>
										<td>钱数</td>
										<td th:text="${repairLog.prop3}"></td>
									</tr>
									</tbody>
								</table>
								<form class="layui-form layui-form-pane" id="logForm" action="">
									<input type="hidden" name="monitoringId" id="monitoringId" th:value="${repairLog.monitoringId}">
									<input type="hidden" name="repairId" id="repairId" th:value="${repairLog.repairId}">
									<div class="layui-form-item">
										<div class="layui-input-block">
											<a class="layui-btn layui-btn-primary" href="javascript:history.back(-1)">返回</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div th:include="include :: footer"></div>

	<script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;
            var form = layui.form;
        });
	</script>



</body>
</html>
