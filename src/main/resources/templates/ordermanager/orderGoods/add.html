<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="orderSn" name="orderSn" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="goodsName" name="goodsName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品型号：</label>
								<div class="col-sm-8">
									<input id="goosSn" name="goosSn" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品单价：</label>
								<div class="col-sm-8">
									<input id="goodsPrice" name="goodsPrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">销售数量：</label>
								<div class="col-sm-8">
									<input id="goodsNum" name="goodsNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌：</label>
								<div class="col-sm-8">
									<input id="brand" name="brand" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品总额：</label>
								<div class="col-sm-8">
									<input id="tatalPrice" name="tatalPrice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段1：</label>
								<div class="col-sm-8">
									<input id="prop1" name="prop1" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段2：</label>
								<div class="col-sm-8">
									<input id="prop2" name="prop2" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段3：</label>
								<div class="col-sm-8">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段4：</label>
								<div class="col-sm-8">
									<input id="prop4" name="prop4" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段5：</label>
								<div class="col-sm-8">
									<input id="prop5" name="prop5" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段6：</label>
								<div class="col-sm-8">
									<input id="prop6" name="prop6" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段7：</label>
								<div class="col-sm-8">
									<input id="prop7" name="prop7" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段8：</label>

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段9：</label>
								<div class="col-sm-8">
									<input id="prop9" name="prop9" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段10：</label>
								<div class="col-sm-8">
									<input id="prop10" name="prop10" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ordermanager/orderGoods/add.js">
	</script>
</body>
</html>
