<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderList.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${orderList.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号：</label>
								<div class="col-sm-8">
									<input id="orderSn" name="orderSn" th:value="${orderList.orderSn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单总额：</label>
								<div class="col-sm-8">
									<input id="tatalPrice" name="tatalPrice" th:value="${orderList.tatalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${orderList.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${orderList.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段1：</label>
								<div class="col-sm-8">
									<input id="prop1" name="prop1" th:value="${orderList.prop1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段2：</label>
								<div class="col-sm-8">
									<input id="prop2" name="prop2" th:value="${orderList.prop2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段3：</label>
								<div class="col-sm-8">
									<input id="prop3" name="prop3" th:value="${orderList.prop3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段4：</label>
								<div class="col-sm-8">
									<input id="prop4" name="prop4" th:value="${orderList.prop4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段5：</label>
								<div class="col-sm-8">
									<input id="prop5" name="prop5" th:value="${orderList.prop5}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段6：</label>
								<div class="col-sm-8">
									<input id="prop6" name="prop6" th:value="${orderList.prop6}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段7：</label>
								<div class="col-sm-8">
									<input id="prop7" name="prop7" th:value="${orderList.prop7}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段8：</label>
								<div class="col-sm-8">
									<input id="prop8" name="prop8" th:value="${orderList.prop8}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段9：</label>
								<div class="col-sm-8">
									<input id="prop9" name="prop9" th:value="${orderList.prop9}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备用字段10：</label>
								<div class="col-sm-8">
									<input id="prop10" name="prop10" th:value="${orderList.prop10}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ordermanager/orderList/edit.js">
	</script>
</body>
</html>
